    /* Grid layout for business cards */
    section {

      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 30px; /* Larger gap for bigger cards */

    /* Individual business card styling */
    .business-card {
      background-color: #fff;
      padding: 30px; /* Increase padding for larger cards */

      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    
    .business-card:hover {
      transform: translateY(-15px); /* More pronounced hover effect */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

    .business-card img {
      max-width: 100%;

      border-radius: 16px; /* Match card border radius */

    .business-card h3 {
      font-size: 1.75rem; /* Larger font size for headings */
      margin-bottom: 12px;
      color: #333;
    }
    
    .business-card p {
      font-size: 1.1rem;
      color: #666;
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
